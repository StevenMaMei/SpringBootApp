<!DOCTYPE html>
<html>
<head>
<title>Conductores</title>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${conductores}">
		
		<div th:case="null">
			<h2>No hay conductores</h2>
			</a> <a href="/conductores/"><i
				class="fas fa-home ml-2"></i> Go back </a>
		</div>
		<div th:case="*">
			<form action="#" th:action="@{/conductores/buscar/}" method="get">
				<input type="text" placeholder="cedula del conductor" name="cedula">
			</form>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Cedula</th>
						<th>Apellidos</th>
						<th>Fecha contratacion</th>
						<th>Fecha nacimiento</th>
						<th>Nombre</th>


					</tr>
				</thead>
				<tbody>
					<tr th:each="tmio1Conductore:${conductores}">
						<td class="text-info" th:text="${tmio1Conductore.cedula}"></td>
						<td class="text-info" th:text="${tmio1Conductore.apellidos}"></td>
						<td class="text-info"
							th:text="${tmio1Conductore.fechaContratacion.toString()}"></td>
						<td class="text-info"
							th:text="${tmio1Conductore.fechaNacimiento.toString()}"></td>
						<td class="text-info" th:text="${tmio1Conductore.nombre}"></td>


					</tr>
				</tbody>
			</table>
			<a th:href="@{/conductores/add/}" class="btn btn-primary"><i
				class="fas fa-cross"></i></a> <a href="/"><i
				class="fas fa-home ml-2"></i> Go back to main</a>
		</div>
	</div>
</body>
</html>
