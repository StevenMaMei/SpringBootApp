<!DOCTYPE html>
<html>
<head>
<title>Buses</title>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<a href="/logout"><i class="fas fa-door-open"></i> exit</a>
	<div th:switch="${buses}">
		<div th:case="null">
			<h2>No hay buses</h2>
			</a> <a href="/buses/"><i
				class="fas fa-home ml-2"></i> Go back </a>
		</div>
		<div th:case="*">
			<form action="#" th:action="@{/buses/buscar/}" method="get">
				<input type="text" placeholder="placa del bus" name="placa">
			</form>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Id</th>
						<th>Placa</th>
						<th>Tipo</th>
						<th>Modelo</th>
						<th>Marca</th>
						<th>Capacidad</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="tmio1Bus:${buses}">
						<td class="text-info" th:text="${tmio1Bus.id}"></td>
						<td class="text-info" th:text="${tmio1Bus.placa}"></td>
						<td class="text-info" th:text="${tmio1Bus.tipo}"></td>
						<td class="text-info" th:text="${tmio1Bus.modelo}"></td>
						<td class="text-info" th:text="${tmio1Bus.marca}"></td>
						<td class="text-info" th:text="${tmio1Bus.capacidad}"></td>

					</tr>
				</tbody>
			</table>
			<a th:href="@{/buses/add/}" sec:authorize="hasRole('admin')"class="btn btn-primary"><i
				class="fas fa-cross"></i> </a> <a href="/"><i
				class="fas fa-home ml-2"></i> Go back to main</a>
		</div>
	</div>
</body>
</html>
